<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site en construction - Bientôt disponible</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Site en construction</h1>
        <p>Nous lançons notre nouveau site dans :</p>

        <div id="countdown">
            <div>
                <span id="days">15</span>
                <span>Jours</span>
            </div>
            <div>
                <span id="hours">00</span>
                <span>Heures</span>
            </div>
            <div>
                <span id="minutes">00</span>
                <span>Minutes</span>
            </div>
            <div>
                <span id="seconds">00</span>
                <span>Secondes</span>
            </div>
        </div>
        
        <div class="subscribe-section">
            <p>Recevez une notification par email dès le lancement !</p>
            <form id="subscribe-form">
                <input type="email" id="email-input" placeholder="Votre adresse email" required>
                <button type="submit">S'abonner</button>
            </form>
            <p id="message"></p>
        </div>

    </div>

    <script src="script.js"></script> </body>
</html>
